<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<h:head>
	<title>Register</title>
</h:head>
<body>
<p align="center" style="color: blue;">Please enter your information in order to register</p>
<div align="center" style="background-color: buttonhighlight;">
	<h:form id="registration">
		<h:panelGrid columns="3">
			<h:outputText value="Email" styleClass="form-horizontal" />
			<h:inputText id="email" value="#{resgistration.email}"
				required="true" requiredMessage="Please enter a valid email">
			</h:inputText>
			<h:message for="email" />
			<h:outputText value="Password" styleClass="form-horizontal" />
			<h:inputSecret id="password" value="#{resgistration.password}"
				required="true" requiredMessage="Please enter a valid password" />
			<h:message for="password" />
			<h:outputText value="Retype Password" />
			<h:inputSecret id="pass2" value="#{resgistration.password2}"
				required="true" requiredMessage="please retype the same password" />
			<h:message for="pass2" />
			<h:outputText value="FirstName" />
			<h:inputText id="firstname" value="#{resgistration.firstName}"
				required="true" requiredMessage="please enter a valid firstname" />
			<h:message for="firstname" />
			<h:outputText value="lastName" />
			<h:inputText id="Lastname" value="#{resgistration.lastName}"
				required="true" requiredMessage="please enter a valid lastname" />
			<h:message for="Lastname" />
			<h:outputText value="phoneNumber" />
			<h:inputText id="Phonenumber" value="#{resgistration.phoneNumber}"
				required="true" validatorMessage="please enter a valid phone number">
				<f:validateDoubleRange minimum="20000000" maximum="99999999"></f:validateDoubleRange>
			</h:inputText>
			<h:message for="Phonenumber" />
			<h:outputText value="adress" />
			<h:inputText id="Adress" value="#{resgistration.adress}"
				required="true" requiredMessage="Please enter a valid adress" />
			<h:message for="Adress" />
			<h:commandButton id="btn_register"
				action="#{resgistration.register()}" value="Register" />
			<h:message for="btn_register" />
		</h:panelGrid>
	</h:form>
	</div>
</body>
</html>
