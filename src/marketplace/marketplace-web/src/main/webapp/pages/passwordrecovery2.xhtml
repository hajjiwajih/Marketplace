<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<p style="color: blue;" align="center">Please enter you new
		password</p>
	<div align="center" style="background-color: buttonhighlight;">
		<h:form>

			<h:panelGrid columns="3">
				<h:outputText value="new password" />
				<h:inputSecret id="changepass1" value="#{passwordRecovery.pass1}"
					required="true" requiredMessage="Please enter the pass" />
				<h:message for="changepass1" />
				<h:outputText value="Retry  password" />
				<h:inputSecret id="changepass2" value="#{passwordRecovery.pass2}"
					required="true" requiredMessage="Please reenter the same password">
					</h:inputSecret>
					<h:message for="changepass2" />
					<h:commandButton action="#{passwordRecovery.passwordchange()}"
						value="change pass" />
			</h:panelGrid>
		</h:form>
	</div>
</body>
</html>
