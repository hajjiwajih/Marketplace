<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>authentication</title>

</h:head>
<body>
	<p align="center" style="color: blue;">Please enter your credial to
		login</p>
	<div align="center" style="background-color: buttonhighlight;">
		<h:form class="form-horizontal">
			<h:panelGrid columns="3">
				<h:outputText value="email" />
				<h:inputText id="em" value="#{usermanagment.emailString}"
					required="true" requiredMessage="Please enter a valid email"></h:inputText>
				<h:message for="em" />
				<h:outputText value="Password" />
				<h:inputSecret id="ps" value="#{usermanagment.passwordStrin}" required="true" requiredMessage="Please enter the passsword"></h:inputSecret>
				<h:message for="ps" />
				<div align="center" >
					<h:commandButton id="login" action="#{usermanagment.login()}"
						value="login"></h:commandButton>
				</div>
				<div align="center" style="color: red;">
					<h:message for="login" />
				</div>
			</h:panelGrid>
		</h:form>
	</div>
  </body>
</html>
