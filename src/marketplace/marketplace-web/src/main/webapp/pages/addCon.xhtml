<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
	<link rel="stylesheet" href="../ressourcesoffer/css/style.css" type="text/css" />
	
</head>

<h:head>

<title>MarketPlace</title> 

</h:head>
<h:body>
    <h:form id="CreateNewImage" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2> <center> Create New Docker Container </center> </h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="name" class="control-label col-sm-4">name:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="name" value="#{imageManagmentBean.name}" class="form-control" validatorMessage="Name is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="desc" class="control-label col-sm-4">Description:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="description" value="#{imageManagmentBean.desc}" class="form-control" validatorMessage="Description is required">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Save" action="#{imageManagmentBean.AddImage()}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h:link outcome="ImageList" value="View Images List" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
