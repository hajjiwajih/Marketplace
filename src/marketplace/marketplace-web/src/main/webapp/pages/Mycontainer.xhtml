    <center><h2><h:outputText value="My Container"/></h2></center>
    <h:form id="offersForm">
        <h:dataTable id="container" binding="#{table}" value="#{containerManagmentBean.container}" var="container" class="table table-striped table-hover table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{table.rowIndex + 1}" />
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{container.cname}" />
            </h:column>
            <h:column>
                <f:facet name="header">Ip</f:facet>
                <h:outputText value="#{container.CIp}" />
            </h:column>
            <h:column>
                <f:facet name="header">Port</f:facet>
                 <h:outputText value="#{container.cport}" />
            </h:column>
            <h:column>
                <f:facet name="header">Start</f:facet>
                <h:commandButton action="http://192.168.99.100:32768" target="_blank" value="Start" class="btn btn-success btnWidth" />
            <!--<input type="button" value="Ok" onclick="javascript:location.href='http://192.168.99.100:32768'"class="btn btn-success btnWidth"/>-->
            
            </h:column>
            <h:column>
                <f:facet name="header">Stop</f:facet>
                
                <h:commandButton action="#"  value="stop" class="btn btn-danger" />
               
            </h:column>
        </h:dataTable>
