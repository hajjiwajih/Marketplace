<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
<title>Password recovery</title>
</h:head>
<body>
<p align="center" style="color: blue;"> Please enter your email</p>
<div align="center" style="background-color: buttonhighlight;">
	<h:form>
		<h:panelGrid columns="3">
			<h:outputText id="emailrecover" value="email" />
			<h:inputText value="#{passwordRecovery.email}" required="true" requiredMessage="please enter a valid email" />
			<h:message for="emailrecover"/>
			<h:commandButton  action="#{passwordRecovery.firstStep()}" value="RecoverPassword" />
		</h:panelGrid>
	</h:form>
	 </div>
</body>
</html>
