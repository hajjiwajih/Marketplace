<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Second factor authentication</title>
</h:head>
<body>
	<p align="center" style="color: blue;">Please enter the key to
		login</p>
	<div align="center" style="background-color: buttonhighlight;">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="SecondFactor" />
				<h:inputText value="#{usermanagment.key}" />
				<h:commandButton action="#{usermanagment.Second()}" value="connect" />
			</h:panelGrid>
		</h:form>
	</div>
</body>

</html>
