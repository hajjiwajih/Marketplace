<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
	<link rel="stylesheet" href="../ressourcesoffer/css/style.css" type="text/css" />
	
</head>

<h:head>

    <title>MarketPlace</title>
    <style type="text/css">
        .updateBtnStyle {
        	width: 80px !important;        	
        }
    </style>
</h:head>
<h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Edit Image</h2>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="name" class="control-label col-sm-2">name:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{imageManagmentBean.name}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="desc" class="control-label col-sm-2">Description:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="desc-id" value="#{imageManagmentBean.desc}" class="form-control"/>
                </div>
            </div>
           
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <h:commandButton value="Update" action="#{imageManagmentBean.UpdateImage()}" class="btn btn-primary updateBtnStyle" />
                </div>
            </div>
        </h:form>
    </h:body>
</html>
